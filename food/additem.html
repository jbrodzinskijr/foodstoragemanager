<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Storage</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/tomatoicon.png">

</head>
<body>

    <div class="general-container" id="header"></div>
        
    <div class="general-card">
        <form action="addinventoryitem.php" autocomplete="off" method="post" name="mainForm" onsubmit="return validateForm()">
            <p>
                <label>Date Received</label>
                <input type="date" name="date" class="general-input" placeholder=""></p>
            <p>
                <label>Category</label><br>
                <select id="category" name="category" class="general-input"></select></p>
            <p>
                <label>Subategory</label><br>
                <input type="text" pattern="[a-zA-Z0-9! %-]{1,30}" id="subcategory" name="subcategory" class="general-input autocomplete capitalize" placeholder="Subcategory"></p>
            <p>
                <label>Source</label>
                <input type="text" pattern="[a-zA-Z0-9! %-]{1,40}" id="source" name="source" class="general-input autocomplete capitalize" placeholder="Where did we get it from?"></p>
            <p>
                <label>Description</label>
                <input type="text" pattern="[a-zA-Z0-9! %-]{1,60}" id="description" name="description" class="general-input autocomplete capitalize" placeholder="Description"></p>
            <p>
                <label>Amount</label>
                <div class="flexRowCenter">
                    <input type="number" step="any" name="amount" class="general-input" placeholder="Amount"></p>
                    <div id="setUnits"></div>
                </div>
            <input type="hidden" id="unit" value="placeholder" name="unit">
            <p>
                <label>Quantity</label>
                <input type="number" name="quantity" class="general-input" placeholder="How many were purchased?"></p>
            <p>
                <label>Expiration</label>
                <input pattern="(0[1-9]|10|11|12)/20[0-9]{2}$" type="text" name="expiration" class="general-input" placeholder="(MM/YYYY)"></p>
            <p>
                <label>Price</label>
                <input type="number" step="any" name="price" class="general-input" placeholder="$"></p>
                
                <div class="align-center validationMessage" id="validationMsg">
                    <p>Please fill in all fields.</p>
                </div>
                
            <button type="submit" name="add-item" class="general-button blue">Add</button>
        </form>
    </div>

    <script type="text/javascript" src="additem.js"></script>
        
</body>
</html>
