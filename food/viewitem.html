<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Storage</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/tomatoicon.png">

</head>
<body>
    <div class="general-container" id="header"></div>

    <div class="general-card" id="record">
        <form autocomplete="off" method="post" class="general-container" name="mainForm"></form> 
            <table class="general-table-all">
                <tr>
                    <td>Date Received</td><td id="date_value" name="date" onclick="editValue('date')"></td></tr>
                <tr>
                    <td>Code</td><td id="code_value"></td></tr>
                <tr>
                    <td>Subcategory</td><td id="subcategory_value" name="subcategory" onclick="editValue('subcategory')"></td></tr>
                <tr>
                    <td>Source</td><td id="source_value" name="source" onclick="editValue('source')"></td></tr>
                <tr>
                    <td>Description</td><td id="description_value" name="description" onclick="editValue('description')"></td></tr>
                <tr>
                    <td>Amount</td><td id="amount_value" name="amount" onclick="editValue('amount')"></td></tr>
                <tr>
                    <td>Unit</td><td id="unit_value" name="unit"></td></tr>
                <tr>
                    <td>Quantity</td><td id="quantity_value" name="quantity" onclick="editValue('quantity')"></td></tr>
                <tr>
                    <td>Total</td><td id="total_value" name="total"></td></tr>
                <tr>
                    <td>Expiration</td><td id="expiration_value" name="expiration" onclick="editValue('expiration')"></td></tr>
                <tr>
                    <td>Start Date</td><td id="start_value" name="start" onclick="editValue('start')"></td></tr>
                <tr>
                    <td>End Date</td><td id="end_value" name="end" onclick="editValue('end')"></td></tr>
                <tr>
                    <td>Days in Use</td><td id="inUse_value"></td></tr>
                <tr>
                    <td>Rate of Use (units/week)</td><td id="rate_value"></td></tr>
                <tr>
                    <td>Price</td><td id="price_value" name="price" onclick="editValue('price')"></td></tr>
                <tr>
                    <td>Price Per Unit</td><td id="pricePerUnit_value"></td></tr>

            </table><br>
            <input type="submit" id="submitButton" name="update-item" class="general-button blue" value="Update Item" onclick="submitUpdate()">
        </form><br>
        
        <div class="align-center validationMessage" id="validationMsg"></div>
        
        <button id="deleteItem" class="general-button red" onclick="deletePrompt()">Delete Item</button>
    </div>

    <script type="text/javascript" src="viewitem.js"></script>
        

</body>
</html>
